<main class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-900">Se connecter</h2>

    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="form.username"
          name="username"
          required
          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-black focus:border-black"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="form.password"
          name="password"
          required
          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-black focus:border-black"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800 transition"
      >
        Se connecter
      </button>
    </form>

    <!-- Messages -->
    <div *ngIf="message" class="mt-4 text-green-600 text-center">{{ message }}</div>
    <div *ngIf="error" class="mt-4 text-red-600 text-center">{{ error }}</div>
  </div>
</main>
