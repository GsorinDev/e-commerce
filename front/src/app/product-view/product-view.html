<div class="h-screen bg-white items-center text-gray-900 px-6 py-12 flex flex-col lg:flex-row max-w-7xl mx-auto gap-12">
  <div class="lg:w-1/2 w-full flex justify-center items-start">
    <img
      [src]="product.image"
      [alt]="product.name"
      class="w-full h-auto min-h-[600px] object-cover rounded-lg shadow"
    />
  </div>

  <div class="lg:w-1/2 w-full flex flex-col gap-6">
    <h1 class="text-4xl font-bold">{{ product.name }}</h1>

    <p class="text-gray-700 text-lg leading-relaxed">{{ product.description }}</p>

    <p class="text-3xl font-semibold">{{ product.price }} €</p>

    <div class="flex items-center gap-4">
      <label for="quantity" class="text-lg font-medium">Quantité : {{product.quantity}}</label>

    </div>

    <div class="flex items-end gap-4 w-full max-w-md">
      <div class="flex flex-col w-28">
        <label for="quantity" class="mb-1 text-sm font-medium text-gray-700">Quantité</label>
        <input
          id="quantity"
          type="number"
          min="1"
          [max]="product.stock"
          [(ngModel)]="product.quantity"
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-center focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>

      <button
        class="flex-1 h-[42px] cursor-pointer bg-black text-white px-6 rounded-md text-base font-medium hover:bg-gray-800 transition disabled:opacity-50"
        [disabled]="product.quantity < 1 || product.quantity > product.stock"
        (click)="addToCart(product.id)"
      >
        Ajouter au panier
      </button>
    </div>


  </div>
</div>
